<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/basket.css">
    <title>Document</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <div class="header__icons">
          <button class="header__icons_button">
            <span class="header__icons_toggle"></span>
            <span class="header__icons_toggle"></span>
            <span class="header__icons_toggle"></span>
          </button>
          <a class="header__icons_link" href=""
            ><img class="header__icons_img" src="images/buy.svg" alt=""
          /></a>
        </div>

        <img class="header__logo animate" src="images/icon.svg" alt="" />
        <nav class="header__navigation animate">
          <a class="header__link" href="index.html">Home</a>
          <a class="header__link" href="works.html">Works</a>
          <a class="header__link" href="shop.html">Shop</a>
          <a class="header__link" href="about.html">About</a>

          <a class="header__link" href="faqs.html">FAQS</a>
        </nav>
      </header>
      <main class="main">
        <section class="elements">
          <template id="element">
            <form class="element">
              <img
                class="element__image"
                src=""
                alt="карачаевск"
              />
              <div class="element__info">
                <a class="element__title" href="">Карачаевск</a>
              </div>
              <div class="element__container ">
                <button id="minus" class="product__value" disabled>-</button>
                <input class="product__quantity" type="number" value="1" />
                <button id="plus" class="product__value">+</button>
              </div>
            </form>
          </template>
      </main>
      <footer class="footer">
        <a class="footer__link" href=""
          ><img class="footer__img animate" src="images/whiteInst.png" alt=""
        /></a>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <div class="popup__menu"></div>
          <nav class="popup__navigation">
            <a class="popup__link" href="index.html">Home</a>
            <a class="popup__link" href="works.html">Works</a>
            <a class="popup__link" href="shop.html">Shop</a>
            <a class="popup__link" href="about.html">About</a>
            <a class="popup__link" href="contact.html">Contact</a>
            <a class="popup__link" href="faqs.html">FAQS</a>
          </nav>
        </div>
      </div>
    </div>
    <script src="script/script.js"></script>
    <script src="script/anim.js"></script>
    <script src="script/basket.js"></script>
